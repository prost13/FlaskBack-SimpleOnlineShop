{% extends 'base.html' %}

{% block title %}
<title>Online Store</title>
{% endblock %}

{% block body %}
  <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
    <h1 class="display-4 fw-normal">Pricing</h1>
    <p class="fs-5 text-muted"></p>
  </div>
  <main class="container">
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
    {% for el in data %}
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">{{ el.title }}</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">{{ el.price }}<small class="text-muted fw-light">RUB</small></h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>desc</li>
              <li>desc</li>
              <li>desc</li>
              <li>desc</li>
            </ul>
            <button href="/buy/{{ el.id }}" class="w-100 btn btn-lg btn-primary">Buy</button>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </main>
{% endblock %}
